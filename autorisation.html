<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css/css.css" rel="stylesheet" type="text/css">
  </head>
  <body>
        <div class="section">
            <div class="logo_img_nuwm"><img src="logo_white.png" alt="logo"/></div>
            <div class="logo_img_leo"><img src="lion.png" alt="logo"/></div>
            <div class="login-sec">
                <form>
                    <h1>Авторизация</h1>
                    <p>Логин</p>
                    <input type="text" name="username" placeholder="example123@nuwm.edu.ua"/>
                    <p>Пароль</p>
                    <input type="password" name="pasword" placeholder="**********"/>
                    <div class="login_submit">
                        <input  type="submit" name="submit" value="Войти">   
                    </div>
                    <div class="login_dop">
                        <a href="#">Забули пароль</a>
                        <a href="#">Зайти через google</a>
                    </div>
                </form>
            </div> 
        </div>
        <footer class="footer_side">
            <ul class="widget-social">
                <li>
                      <p>Copyright. © All rights reserved.</p>
                </li>
                <li>
                    <a href="https://www.google.com.ua/" class="fab fa-google"></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" class="fab fa-facebook-square"></a>
                </li>
                <li>
                    <a href="http://nuwm.edu.ua/" class="fas fa-water"></a>
                </li>
            </ul>
        </footer>
  </body>
</html>
